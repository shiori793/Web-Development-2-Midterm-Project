<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-shop</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/home.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><img src="./image/icon.png" alt=""></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#" id="nav-userId">User ID:</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">Contact</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Q&A</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" id="signout-button">SignOut</a>
							</li>
							<li class="nav-item dropdown cart-dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarDropdown"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
									data-bs-auto-close="outside"
								>
									<i class="fa-solid fa-cart-shopping"></i>
									<span
										class="badge bg-secondary rounded-pill"
										id="number-of-total-item"
										>0</span
									>
								</a>
								<ul
									class="dropdown-menu dropdown-menu-dark dropdown-menu-end cart-dropdown-list"
									aria-labelledby="navbarDropdown"
									id="cart-dropdown-list"
								>
									<li id="dropdown-divider"><hr class="dropdown-divider" /></li>
									<li>
										<a class="dropdown-item cart-total" href="#" id="cart-total"
											>Total: $0</a
										>
									</li>
									<li class="d-flex justify-content-evenly cart-buttons">
										<button class="btn btn-outline-light" id="clear-button">
											clear
										</button>
										<button class="btn btn-outline-light" id="checkout-button">
											checkout
										</button>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="text-center">
			<div class="welcome">
				<h1>Welcome To Our Shop</h1>
				<p>Nulla amet adipisicing eu dolore. Dolor occaecat eu esse culpa.</p>
			</div>
			<div class="menu">
				<div class="menu-header">
					<h1>Our Products</h1>
					<div class="input-group mb-3 search">
						<button class="btn btn-dark" type="submit" id="button-addon1">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<input
							type="search"
							class="form-control"
							placeholder="Search"
							aria-label="Example text with button addon"
							aria-describedby="button-addon1"
							id="search-input"
						/>
					</div>
				</div>
				<div
					class="menu-cards d-flex justify-content-evenly flex-wrap"
					id="menu-cards"
				>
				</div>
			</div>
		</main>
		<footer class="d-flex align-items-center justify-content-center">
			&copy; Copyright by E-commerce shop
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
